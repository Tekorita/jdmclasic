{% extends 'base/base.html' %}
{% block content %}
<form method="post">
    {% csrf_token %}
    <h3>Deseas eliminar el vehiculo {{ object.modelo }}</h3>
    <button class="btn btn-danger" type="submit">Si, Eliminar</button>
    <button class="btn btn-default" href="{% url 'auto_listar' %}" >Cancelar</button>
</form>
{% endblock %}
